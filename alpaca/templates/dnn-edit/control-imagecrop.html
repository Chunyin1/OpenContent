<script type="text/x-handlebars-template" id="dnn-edit-control-imagecrop">
    <div class="alpaca-control-container">

        <input type="file" multiple="multiple" id="{{id}}-file" {{#if options.size}} size="{{options.size}}" {{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} style="margin-bottom:5px;" />

        <input type="text" id="{{id}}" {{#if options.placeholder}} placeholder="{{options.placeholder}}" {{/if}} {{#if options.size}} size="{{options.size}}" {{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} {{#if name}} name="{{name}}" {{/if}} {{#each options.data}} data-{{@key}}="{{this}}" {{/each}} />

        <div class="alpaca-image-display crop">
            <img id="{{id}}-image" src="{{data.url}}">
        </div>

    </div>
    <div style="clear:both;"></div>
</script>
